<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <!-- CSSファイルの書式等をメインの画面に適用するためのコマンド-->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <!-- Vue.jsのライブラリをメインの画面に適用するためのコマンド-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{product}}</h1>
    </div>

    <!-- Import APP -->
    <script src="./main.js"></script>

    <!-- 作成したアプリをDOMにマウントする必要があります-->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
